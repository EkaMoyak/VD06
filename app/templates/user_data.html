<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/static/styles.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
    <h1 class="mb-4 text-center">Добавить пользователя</h1>
    <div class="form-container mb-5 mx-auto">
        <form method="post" action="/">
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="name" class="form-label">Имя</label>
                    <input id="name" name="name" type="text" class="form-control form-control-sm" required>
                </div>
                <div class="col-md-6">
                    <label for="city" class="form-label">Город</label>
                    <input id="city" name="city" type="text" class="form-control form-control-sm" required>
                </div>
                <div class="col-md-6">
                    <label for="age" class="form-label">Возраст</label>
                    <input id="age" name="age" type="text" class="form-control form-control-sm" required>
                </div>
                <div class="col-md-6">
                    <label for="hobby" class="form-label">Хобби</label>
                    <textarea id="hobby" name="hobby" rows="3" class="form-control form-control-sm" required></textarea>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-sm w-100 mt-3">Отправить</button>
        </form>
    </div>
    <hr>
    <h2 class="mt-5 mb-4 text-center">Пользователи</h2>
    <br>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for user in users %}
            <div class="col">
                <div class="card user-card h-100">
                    <div class="card-body">
                        <h4 class="card-title">{{ user.name }}</h4>
                        <hr>
                        <p class="card-text"><strong>Город:</strong> {{ user.city }}</p>
                        <p class="card-text"><strong>Хобби:</strong> {{ user.hobby }}</p>
                        <p class="card-text"><strong>Возраст:</strong> {{ user.age }}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
